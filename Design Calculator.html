<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://cdn.icon-icons.com/icons2/550/PNG/512/business-color_calculator_icon-icons.com_53466.png" type="image/x-icon">
  <title>Design Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="calculator-container">
    <div id="calculator">
      <div id="display">0</div>
      <div class="row">
        <button class="Gray" onclick="clearDisplay()">C</button>
        <button class="Gray" onclick="appendSymbol('/')">/</button>
        <button class="Gray" onclick="backspace()">⌫</button>
        <button class="orange" onclick="appendSymbol('*')">×</button>
      </div>

      <div class="background-container">

        <div class="row">
          <button class="Number" onclick="appendDigit('7')">7</button>
          <button class="Number" onclick="appendDigit('8')">8</button>
          <button class="Number" onclick="appendDigit('9')">9</button>
          <button class="orange" onclick="appendSymbol('-')">-</button>
        </div>
        <div class="row">
          <button class="Number" onclick="appendDigit('4')">4</button>
          <button class="Number" onclick="appendDigit('5')">5</button>
          <button class="Number" onclick="appendDigit('6')">6</button>
          <button class="orange" onclick="appendSymbol('+')">+</button>
        </div>
        <div class="row">
          <button class="Number" onclick="appendDigit('1')">1</button>
          <button class="Number" onclick="appendDigit('2')">2</button>
          <button class="Number" onclick="appendDigit('3')">3</button>
          <button class="orange" onclick="calculate()">=</button>
        </div>
        <div class="row">
          <button class='operations' onclick="appendDigit('0')">0</button>
          <button class='operations' onclick="appendSymbol('.')">.</button>
        </div>
      </div>
    </div>
  </div>


  
    
    
    <div id="developer-info" style="position: fixed; bottom: 10px; font-size: 1.0em; color: thistle ; backdrop-filter: blur(30px); border-radius: 60px; padding: 10px; margin: 10px;">Vlad Bendus Developer</div>
    
   <script src="Design Calculator.js"></script>
   <link rel="stylesheet" href="Design Calculator.css">

 
</body>

</html>
